<h1>Pagina degli annunci</h1>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-3">
            
            <h3>Filtra per:</h3>
            
            <div class="accordion sticky-top" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Gategoria
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse " aria-labelledby="headingone" data-bs-parent="#accordionExample">
                        <div id="radioWrapper" class="accordion-body">

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="categories" id="All" checked> 
                                <label class="form-check-label" for="All" >
                                    Tutte Categorie
                                </label>
                             </div>
                        
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            <p class="lead" id="priceValue">0</p>
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <input id="priceInput" type="range" class="w-100" value="500" min="0" max="1000">
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Parola
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <input id="wordInput" type="text">
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
